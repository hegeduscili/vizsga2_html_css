<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Administration Framework</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="student-management-8.png" alt="logo"> <b style="font-size: 3rem; color: orange;">SAF</b>
            <p>Student Administration Framework</p>
        </div>
        <div class="profile">
            <i class="far fa-user fa-2x"> Profile</i> <i class="fas fa-caret-down fa-lg" style="color:grey"></i>
        </div>
    </nav>
    <main>

        <div class="choose_view">
            <a href="#">
                <div class="students_view">
                    <p class="students">students</p>
                    <p>125 student registered</p>
                </div>
            </a>

            <a href="#">
                <div class="groups_view">
                    <p class="study">study groups</p>
                    <p class="groups">6 study groups with 42 students</p>
                </div>
            </a>
        </div>

        <div class="students_search">
            <div class="search_things">
                <div class="search">
                    <p class="search_text">search for name</p>
                    <div style="position: relative;">
                        <input type="search" name="search" id="search">
                        <i class="fas fa-search " style="position: absolute; top: 8px; left: 10px; color: white; z-index: 1;"></i>
                    </div>
                </div>

                <div class="check">
                    <p class="checkbox_text">filter for study groups</p>
                </div>
                <input type="checkbox" name="typo" id="typo"> <label for="typo">Typography</label> <br>
                <input type="checkbox" name="bio" id="bio" class="checkbox"> <label for="bio">Biologists</label></br>
                <input type="checkbox" name="chemi" id="chemi" class="checkbox"> <label for="chemi">Chemistry</label> Capital</br>
                <input type="checkbox" name="web" id="web" class="checkbox"> <label for="web">Web designers</label></br>
                <input type="checkbox" name="black" id="black" class="checkbox"> <label for="black">Black magicians</label></br>
                <input type="checkbox" name="lame" id="lame" class="checkbox"> <label for="lame">Lame gamer boys</label></br>
            </div>
            <div class="table_students">

                <div class="information">
                    <i class="far fa-user fa-lg"> 125 student</i>
                    
                    <a href="#" class="new_icon"><i class="fas fa-pen-square"></i></a><a href="#" class="new_text">New</a>
                </div>

                <table>


                </table>
            </div>
        </div>
    
    </main>
</body>

</html>
