<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Administration Framework</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="student-management-8.png" alt="logo"> <b style="font-size: 3rem; color: orange;">SAF</b>
            <p>Student Administration Framework</p>
        </div>
        <div class="profile">
            <i class="far fa-user fa-2x"> Profile</i> <i class="fas fa-caret-down fa-lg" style="color:grey"></i>
        </div>
    </nav>

    <main>

        <div class="choose_view">
            <a href="index.html">
                <div class="students_view_g">
                    <p class="students">students</p>
                    <p>125 student registered</p>
                </div>
            </a>

            <a href="groups.html">
                <div class="groups_view_g">
                    <p class="study">study groups</p>
                    <p class="groups">6 study groups with 42 students</p>
                </div>
            </a>
        </div>

        <div class="students_search">
            <div class="search_things">
                <div class="search">
                    <p class="search_text">search for name</p>
                    <div style="position: relative;">
                        <input type="search" name="search" id="search">
                        <i class="fas fa-search "
                            style="position: absolute; top: 8px; left: 10px; color: white; z-index: 1;"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
